<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="container">
            <div class="calculator">
                <div id="display" class="display">
                    
                </div>
                <div class="all_btn">
                    <button onclick="clearAll()" class="btn btn_spcl">C</button>
                    <button onclick="showDisplay('+/-')" class="btn btn_spcl">+/-</button>
                    <button onclick="showDisplay('%')" class="btn btn_spcl">%</button>
                    <button onclick="showDisplay('/')" class="btn arithmetic">/</button>
                    <button onclick="showDisplay(7)" class="btn">7</button>
                    <button onclick="showDisplay(8)" class="btn">8</button>
                    <button onclick="showDisplay(9)" class="btn">9</button>
                    <button onclick="showDisplay('*')" class="btn arithmetic">*</button>
                    <button onclick="showDisplay(4)" class="btn">4</button>
                    <button onclick="showDisplay(5)" class="btn">5</button>
                    <button onclick="showDisplay(6)" class="btn">6</button>
                    <button onclick="showDisplay('-')" class="btn arithmetic">-</button>
                    <button onclick="showDisplay(1)" class="btn">1</button>
                    <button onclick="showDisplay(2)" class="btn">2</button>
                    <button onclick="showDisplay(3)" class="btn">3</button>
                    <button onclick="showDisplay('+')" class="btn arithmetic">+</button>
                    <button onclick="showDisplay(0)" class="btn zero">0</button>
                    <button onclick="showDisplay('.')" class="btn">.</button>
                    <button onclick="result()"  class="btn arithmetic">=</button>
                    
                </div>
            </div>
        </div>
    </section>


    <script src="index.js"></script>
</body>
</html>
